<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Página de Contacto</title>
    <style>
        .navbar-nav .nav-link:hover {
            background-color: rgb(16, 132, 233);
            border-radius: 5px;
        }

        .navbar-nav .nav-link:hover {
            background-color: rgb(16, 132, 233);
            border-radius: 5px;
        }



        .form-container {
            max-width: 500px;
            margin: 0 auto;
        }

        .form-group label {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <!-- nav-->

    <nav class="navbar  navbar-expand-lg bg-danger sticky-top">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="../index.html">Formulario grupo
                            4 </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--formulario-->
    <br>

    <div class="container form-container">
        <h1>Contacto</h1>
        <form id="formulario">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" class="form-control" id="apellido" placeholder="Ingresa tu apellido" required>
            </div>
            <div class="form-group">
                <label for="usermail" >Correo electrónico</label>
                <input type="email" class="form-control" id="usermail" placeholder="Ejemplo@gmail.com" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="contraseña">contraseña</label>
                <input type="password" class="form-control" id="contraseña" >
            </div>
            <br>
            <div class="d-grid gap-2 col-7 mx-auto">
                <button type="reset" class="btn btn-outline-warning">Borrar</button>
                <button type="submit" class="btn btn-outline-success">Enviar</button>
            </div>
            
            </form>


    </div>

    <!-- Enlaces Boostrap -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
